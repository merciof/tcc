<!-- Inline CSS based on choices in "Settings" tab -->
<style>

  .bootstrap-iso .formden_header p,

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso cor-fundo">
 
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12 centralizado">

              Ci&ecirc;ncias Biol&oacute;gicas
             </option>
            </select>
          
          </div>
          
          <div class="form-group ">
            <label class="control-label " for="periodo-select">
           Per&iacute;odo
            </label>
            <select class="select form-control" id="periodo-select" name="periodo-select" ng-model="periodo">
             
             <option value="1&ordm;">

             <option value="Outro">

             </option>

          </div>
          
          <div class="form-group ">
            <label class="control-label requiredField" for="name">
              Nome
              <span class="asteriskField"> * </span>
            </label>
            
            <input class="form-control" id="name" name="name" placeholder="Nome" type="text" ng-model="nome"/>
          </div>
          
          <div class="form-group ">
            
            <label class="control-label requiredField" for="email">
             Email
             <span class="asteriskField"> * </span>
            </label>
            
            <input class="form-control" id="email" name="email" placeholder="Email" type="text" ng-model="email" />

    </div>
  </div>
</div>
