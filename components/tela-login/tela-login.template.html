<!-- custom css do template bootstrap 'signin'  -->
<style>
  html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-control {
    display: initial;
    margin-bottom: 10px;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
</style>

<!--A função goHome(), que está no controlador do componente tela-login, muda a visão (rota) para '/home'-->
<form ng-submit="goHome()" class="form-signin text-center">
  <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
  <h1 class="h3 mb-3 font-weight-normal">Seja bem vindo</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
  <div class="checkbox mb-3">
    <label>
        <input type="checkbox" value="remember-me">Lembrar-me
      </label>
  </div>

  <!-- Botão para Logar no sistema -->
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  

  
</form>

<div class="text-center" >
  Não tem cadasto? <a href="" ng-click="goCadastro()" > Clique aqui</a>
  <p class="mt-5 mb-3 text-muted">2018</p>
</div>
