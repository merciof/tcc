<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #ffffff !important;} .asteriskField{color: red;}
.centralizado {
  margin-left: 25%;
  margin-right: 25%;
  margin-top: 10%;
}
</style>



<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container">
  <div class="row">
   <div class="col-md-6 col-sm-6 centralizado">
    <form method="post">
     <div class="form-group ">
      <label class="control-label requiredField" for="name">
       T&iacute;tulo
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name" name="name" placeholder="Nome" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="name2">
       Autor
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name2" name="name2" type="text"/>
     </div>
     
     <div class="form-group ">
      <label class="control-label " for="textarea">
       Descri&ccedil;&atilde;o
      </label>
      <textarea class="form-control" cols="40" id="textarea" name="textarea" rows="5"></textarea>
      <span class="help-block" id="hint_textarea">
       Edi&ccedil;&atilde;o do livro, estado de conserva&ccedil;&atilde;o, etc
      </span>
     </div>
     
     <div class="form-group ">
      <label class="control-label " for="name3">
       Curso
      </label>
      <input class="form-control" id="name3" name="name3" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name4">
       Disciplina
      </label>
      <input class="form-control" id="name4" name="name4" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="select2">
       Per&iacute;odo
      </label>
      <select class="select form-control" id="select2" name="select2">
       <option value="First Choice">
        First Choice
       </option>
       <option value="Second Choice">
        Second Choice
       </option>
       <option value="Third Choice">
        Third Choice
       </option>
      </select>
     </div>
     <div class="form-group ">
      <label class="control-label " for="tel">
       Telefone para contato
      </label>
      <input class="form-control" id="tel" name="tel" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="name5">
       Ponto para encontro
      </label>
      <input class="form-control" id="name5" name="name5" type="text"/>
      <span class="help-block" id="hint_name5">
       Pr&eacute;dio central, CEGOE, CEAGRI, etc
      </span>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-lg btn-dark" name="submit" type="submit">
        Criar an&uacute;ncio
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
