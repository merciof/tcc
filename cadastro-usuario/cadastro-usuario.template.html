<div layout="column" ng-cloak class="md-inline-form">

    <md-content md-theme="default" layout-gt-sm="row" layout-padding>
      <div>
        
        <md-input-container>
          <label>Nome</label>
          <input ng-model="user.nome" type="text">
        </md-input-container>
        
        <md-input-container>
          <label>Sobrenome</label>
          <input ng-model="user.sobrenome" type="text">
        </md-input-container>

      </div>
    </md-content>

    <md-content md-theme="default" layout-gt-sm="row" layout-padding>
      <div>
        
        <md-input-container>
          <label>Email</label>
          <input ng-model="user.email" type="email">
        </md-input-container>

      </div>
    </md-content>

  
    <md-content layout-padding>
      <div>
        <form name="userForm">
  
          <div layout-gt-sm="row">
            <!-- <md-input-container class="md-block" flex-gt-sm>
              <label>Nome</label>
              <input ng-model="user.nome">
            </md-input-container> -->

           
            <div layout-gt-sm="row">
              <!-- <md-input-container class="md-block" flex-gt-sm>
                <label>Sobrenome</label>
                <input ng-model="user.sobrenome">
              </md-input-container> -->
  
  
          <md-input-container class="md-block">
            <label>Rua</label>
            <input ng-model="user.rua">
          </md-input-container>
  
          <md-input-container class="md-block">
            <label>Numero</label>
            <input ng-model="user.numero">
          </md-input-container>
  
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Cidade</label>
              <input ng-model="user.cidade">
            </md-input-container>
  
            <md-input-container class="md-block" flex-gt-sm>
              <label>CEP</label>
              <input name="CEP" ng-model="user.CEP" placeholder="00000000"
                     required ng-pattern="/^[0-9]{8}$/" md-maxlength="8">
  
              <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                <div ng-message="required" class="my-message">You must supply a postal code.</div>
                <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                  code.
                </div>
                <div ng-message="md-maxlength" class="my-message">
                  Don't use the long version silly...we don't need to be that specific...
                </div>
              </div>
            </md-input-container>
          </div>

        </form>
      </div>
    </md-content>

    
  
  </div>
